<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Vitae of Abir Hasan</title>

    <!-- PDF.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf_viewer.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        padding: 20px 0;
        font-size: 28px;
        color: #ddd;
        background-color: #1e1e1e;
      }

      #cv-viewer {
        width: 100vw;
        height: calc(100vh - 70px); /* Subtract height of header */
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #000;
        padding: 0;
      }

      canvas {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Curriculum Vitae of Abir Hasan</h1>
    <div id="cv-viewer" class="pdfViewer"></div>

    <!-- PDF.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
      const url = "image/Abir_Hasan_CV.pdf";
      const loadingTask = pdfjsLib.getDocument(url);
      loadingTask.promise.then((pdf) => {
        const container = document.getElementById("cv-viewer");
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          pdf.getPage(pageNum).then((page) => {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            const viewport = page.getViewport({ scale: 1.5 });
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            page.render({ canvasContext: context, viewport: viewport });
            container.appendChild(canvas);
          });
        }
      });
    </script>
  </body>
</html>
